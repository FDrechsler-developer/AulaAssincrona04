<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe / Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class='game'></div>
    <div class='buttons'>
        <input type="button" value="Reiniciar" onclick="tic_tac_toe.start()">
        <input type="button" value="Cancelar" onclick="tic_tac_toe.game_is_over()">
    </div>

    <script type="text/javascript"src="tic-tac-toe.js"></script>
    <script>
        tic_tac_toe.init( document.querySelector('.game') );
        tic_tac_toe.start();
    </script>

</body>
</html>
