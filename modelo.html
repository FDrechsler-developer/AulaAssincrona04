<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabuada Dinâmica</title>

</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn">

        </div>
        <div>
            <select name="tabuada" id="seltab" size ="10">
            <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>

    </footer>
